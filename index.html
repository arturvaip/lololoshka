<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
        <style>
            a {
                color: #32a9e0;
                text-decoration: none;
            }

            a:visited {
                color: #32a9e0;
            }

            a:hover {
                color: #32a9e0;
            }

            a:active {
                color: #32a9e0;
            }

            /* Общий фон для всех устройств */
            body {
                text-align: center;
                background-image: url(https://celes.club/uploads/posts/2023-12/1702973682_celes-club-p-oboi-s-lololoshkoi-vkontakte-4.jpg);
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }

            h1 {
              font-family: 'Poppins', sans-serif;
              font-weight: 600;
              font-size: 36px;
              color: #000000;
              text-align: center;
            }  

            ol {
                font-family: 'Poppins', sans-serif;
                font-weight: 600;
                font-size: 36px;
                color: #32a9e0;
                text-align: left;
                display: inline-block;
            }

            li {
                position: relative;
                padding-bottom: 15%;
                margin-bottom: 15%;
                cursor: pointer;
            }

            li::before {
                content: "";
                position: absolute;
                top: -80px;
                left: 100%;
                width: 270px;
                height: 270px; 
                background-size: cover;
                display: none;
            }

            li:hover::before {
                display: block;
            }

            li:nth-child(1)::before {
                background-image: url(https://i1.sndcdn.com/artworks-9LyhrcKpUUw2FzrQ-WP622w-t500x500.jpg);
            }

            #season2::before { 
                content: "";
                position: absolute;
                top: -110px;
                left: 40%;
                width: 500px;
                height: 300px; 
                background-image: url(https://i.pinimg.com/736x/19/63/eb/1963ebfc50a0279b1aaf7d0f6a0b718e.jpg);
                background-size: cover;
                display: none;
            }

            #season2:hover::before {
                display: block;
            }

            li:nth-child(3)::before {
                background-image: url(https://i.pinimg.com/236x/8b/5f/4c/8b5f4c71df259ed885fba8a14c70c742.jpg);
            }

            li:nth-child(4)::before {
                background-image: url(https://i1.sndcdn.com/artworks-UTIBgWFzSphc2CKh-HzfyBg-t500x500.jpg);
            }

            li:nth-child(5)::before {
                background-image: url(https://remanga.org/media/titles/thirteen-lights/58b66ef56aa938efad081421bb496b36.jpg);
            }

            #season6::before { 
                content: "";
                position: absolute;
                top: -110px;
                left: 100%;
                width: 600px;
                height: 300px; 
                background-image: url(https://sun1-92.userapi.com/impf/NqoXLF4YqFIb7FvKDvN06SDL7WxG3UGfoKvekg/CeNGRPRQoKQ.jpg?size=1920x768&quality=95&crop=0,0,1280,511&sign=b70ddae7801428c06c1429e81c88c7df&type=cover_group);
                background-size: cover;
                display: none;
            }

            #season6:hover::before {
                display: block;
            }

            li:nth-child(7)::before {
                background-image: url(https://i.pinimg.com/originals/6d/70/f9/6d70f9bbd314f51d08548d19ec1fd340.jpg);
            }

            /* Медиазапрос для мобильных устройств */
            @media (max-width: 768px) {
                body {
                    background-image: url(https://i.pinimg.com/originals/53/55/d9/5355d9b431afa61dd81062290ce009fe.jpg); /* Фон для мобильных */
                }

                li::before {
                    top: -50px;
                    left: 50%;
                    transform: translateX(-50%);
                    width: 200px;
                    height: 200px;
                }

                #season2::before, #season6::before {
                    width: 250px;
                    height: 150px;
                }
            }

            /* Медиазапрос для больших экранов */
            @media (min-width: 769px) {
                body {
                    background-image: url(https://celes.club/uploads/posts/2023-12/1702973682_celes-club-p-oboi-s-lololoshkoi-vkontakte-4.jpg); /* Фон для компьютеров */
                    background-size: 90%;
                }
            }

            /* Стили для загрузочного экрана */
            #preloader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #ffffff;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999; /* Поверх всего содержимого */
            }

            #preloader .spinner {
                width: 50px;
                height: 50px;
                border: 5px solid #ccc;
                border-top-color: #32a9e0;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            /* Анимация вращения */
            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>

        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-HD04WF6XB5');

            // Скрыть preloader, когда все ресурсы загрузятся
            window.addEventListener("load", function() {
                const preloader = document.getElementById("preloader");
                preloader.style.display = "none";
            });
        </script>
    </head>
