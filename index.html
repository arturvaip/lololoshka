<!DOCTYPE html>
<html lang="ru">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
        <style>
            body {
                text-align: center;
                background-image: url(https://i.pinimg.com/736x/53/55/d9/5355d9b431afa61dd81062290ce009fe.jpg);
                background-size: auto;
                background-position: center;
                background-attachment: fixed;
            }

            h1 {
              font-family: 'Poppins', sans-serif;
              font-weight: 600;
              font-size: 36px;
              color: #000000;
              text-align: center;
            }  

            ol {
                font-family: 'Poppins', sans-serif;
              font-weight: 600;
              font-size: 36px;
              color: #32a9e0;
              text-align: left;
              display: inline-block;
            }

            li {
                position: relative;
                padding-bottom: 5%;
                margin-bottom: 5%;
                cursor: pointer;
            }

            li::before {
                content: "";
                position: absolute;
                top: 1%;
                left: 0;
                width: 50px;
                height: 50px; 
                background-size: cover;
                display: none;
            }

            li:hover::before {
                display: block;
            }

            li:nth-child(1)::before {
                background-image: url(https://i1.sndcdn.com/artworks-9LyhrcKpUUw2FzrQ-WP622w-t500x500.jpg);
            }

        </style>
    </head>
    <body>
        <h1>список сезонов для просмотра</h1>
        <ol>
            <li>новое поколение</li>
            <li>игра бога</li>
            <li>идеальный мир</li>
            <li>голос времени</li>
            <li>тринадцать огней</li>
            <li>последняя реальность</li>
            <li>сердце вселенной</li>
        </ol>
    </body>
</html>
